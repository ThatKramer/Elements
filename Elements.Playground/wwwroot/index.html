<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elements Playground</title>
    <base href="/" />
    <script type="module" src="js/elements.js"></script>
</head>

<body>
    <app></app>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Insert this code into your web application
        // to load blazor assets locally, for testing,
        // or from elements.hypar.io, for production.
        async function startBlazor() {
            let root = 'https://elements.hypar.io'
            if (window.origin.includes("https://localhost:")) {
                root = `${window.origin}/_framework`;
            }
            await Blazor.start({
                loadBootResource: function (type, name, defaultUri, integrity) {
                    // console.log(`Loading: '${type}', '${name}', '${defaultUri}', '${integrity}'`);
                    switch (type) {
                        case 'manifest':
                        case 'assembly':
                        case 'globalization':
                        case 'dotnetjs':
                        case 'dotnetwasm':
                        case 'timezonedata':
                            return `${root}/${name}`
                    }
                    return null
                },
            })
        }
        startBlazor()
    </script>
</body>

</html>
